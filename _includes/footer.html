<footer id="coworking-footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-xs-12">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img class="logo-footer m-b" src="{{ '/images/logo_white.png' | prepend: site.baseurl }}">
        </a>
      </div>
      <div class="col-md-2">
        <h5>Cities</h5>
        <ul>
            {% for tag in site.tags %}
              <li>
                <a href="{{ site.baseurl }}/{{ tag | first | slugify }}/">
                  {{ tag | first }}
                </a>
              </li>
            {% endfor %}
        </ul>
      </div>
      <div class="col-md-2">
        <h5>Connect</h5>
        <ul>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <i class="fa fa-twitter"></i>
              Twitter
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/{{ site.facebook_page }}">
              <i class="fa fa-facebook"></i>
              Facebook
            </a>
          </li>
          <li>
            <a href="mailto:{{ site.email }}">
              <i class="fa fa-envelope-o"></i>
              Email
            </a>
          </li>
          <li>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
              <i class="fa fa-rss"></i>
              Subscribe via RSS
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-2">
        <h5>Other</h5>
        <ul>
          <li><a href="{{ site.baseurl }}/">Coworking</a></li>
          <li>
            <a href="http://goo.gl/forms/GjVHgkPiN2esh0L03">List your Space</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <div class="built-by">
          <h5>Supported by</h5>
          <a target="_blank" href="https://www.offerzen.com/?utm_source=coworking&amp;utm_medium=footer&amp;utm_campaign=supported-by">            <img src="{{ '/images/offerzen_white.png' | prepend: site.baseurl }}">
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
<div class="container m-t-1">
  <div class="row">
    <div class="col-md-12">
      <div class="xs-text-center">
        <h4>
          <a href="https://github.com/zatech/coworking">
            <i class="fa fa-github"></i>
            Feel free to update on GitHub
          </a>
        </h4>
      </div>
    </div>
  </div>
</div>
